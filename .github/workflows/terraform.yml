name: Terraform Deploy

on:

  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow was successful or if it's a manual trigger
    if: github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DAVIDS_AZURE_SUB }}
      - name: Terraform Init
        run: terraform -chdir=7-Deployment/Azure-deploy/solution/HotshotLogistics init
      - name: Terraform Plan
        run: terraform -chdir=7-Deployment/Azure-deploy/solution/HotshotLogistics plan -var-file=../../environments/dev/hotshot.tfvars
